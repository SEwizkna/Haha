<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAHA</title>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            font-family: 'Calibri', sans-serif;
            position: relative;
            user-select: none;
        }

        /* Rope swing container */
        .swing-container {
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            animation: ropeSwing 6s cubic-bezier(0.42, 0, 0.58, 1) infinite;
            transform-origin: top center;
        }

        .girl-image {
            max-width: 150px;
            width: 100%;
            filter: grayscale(100%);
        }

        .text {
            position: absolute;
            bottom: 40px;
            color: white;
            font-size: 30px;
            text-align: center;
            width: 100%;
        }

        .small-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #bbb;
            font-size: 12px;
            font-family: 'Calibri', sans-serif;
        }

        /* Keyframes for realistic asymmetric rope swing */
        @keyframes ropeSwing {
            0% {
                transform: rotate(0deg);
            }
            20% {
                transform: rotate(7deg);
            }
            50% {
                transform: rotate(1deg);
            }
            80% {
                transform: rotate(6deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            z-index: 9999;
            cursor: pointer;
        }

        /* Realistic snowflake styling */
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            opacity: 0.8;
            animation: fall linear infinite, sway ease-in-out infinite, spin linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10%;
            }
            100% {
                top: 110%;
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(50px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .snowflake:nth-of-type(1) {
            left: 5%;
            font-size: 1.5em;
            animation-duration: 10s, 4s, 15s;
            animation-delay: 0s, 1s, 0s;
        }

        .snowflake:nth-of-type(2) {
            left: 20%;
            font-size: 1em;
            animation-duration: 12s, 5s, 12s;
            animation-delay: 2s, 0s, 1s;
        }

        .snowflake:nth-of-type(3) {
            left: 35%;
            font-size: 1.2em;
            animation-duration: 9s, 3s, 10s;
            animation-delay: 1s, 2s, 2s;
        }

        .snowflake:nth-of-type(4) {
            left: 50%;
            font-size: 1.8em;
            animation-duration: 14s, 6s, 18s;
            animation-delay: 3s, 1s, 0s;
        }

        .snowflake:nth-of-type(5) {
            left: 65%;
            font-size: 1.3em;
            animation-duration: 11s, 4.5s, 14s;
            animation-delay: 0s, 0s, 3s;
        }

        .snowflake:nth-of-type(6) {
            left: 80%;
            font-size: 1.6em;
            animation-duration: 13s, 6.5s, 16s;
            animation-delay: 2s, 2s, 1s;
        }

        .snowflake:nth-of-type(7) {
            left: 90%;
            font-size: 1em;
            animation-duration: 8s, 3.5s, 12s;
            animation-delay: 1s, 1s, 2s;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="deadinside.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Swing container for the rope effect -->
    <div class="swing-container">
        <img src="image.png" alt="Girl" class="girl-image">
    </div>

    <!-- Realistic snowflakes -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
    </div>

    <div class="text">
        <p>Wizkna</p>
    </div>

    <div class="small-text">
        <p>*Website not associated with vile.sh</p>
    </div>

    <div id="overlay">
        <p>Click to Enter</p>
    </div>

    <script>
        const audio = document.getElementById("background-music");
        const overlay = document.getElementById("overlay");

        document.body.addEventListener("click", () => {
            if (overlay.style.display !== "none") {
                audio.play();
                overlay.style.animation = "fadeOut 1s forwards";
                setTimeout(() => {
                    overlay.style.display = "none";
                }, 1000);
            }
        });

        document.addEventListener("contextmenu", (e) => e.preventDefault());
        document.addEventListener("keydown", (e) => {
            if (e.key === "F12" || (e.ctrlKey && (e.key === "Shift" || e.key === "I" || e.key === "C"))) {
                e.preventDefault();
            }
        });

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeOut {
                0% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
