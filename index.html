<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAHA</title>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            font-family: 'Calibri', sans-serif;
            position: relative;
            user-select: none;
        }

        /* Rope swing container */
        .swing-container {
            position: absolute;
            top: 0;
            display: flex;
            justify-content: center;
            animation: ropeSwing 6s cubic-bezier(0.42, 0, 0.58, 1) infinite; /* Asymmetric swing */
            transform-origin: top center; /* Pivot from the top */
        }

        .girl-image {
            max-width: 170px; /* Small size */
            width: 100%;
            filter: grayscale(100%);
        }

        .text {
            position: absolute;
            bottom: 40px;
            color: white;
            font-size: 30px;
            text-align: center;
            width: 100%;
        }

        .small-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #bbb;
            font-size: 12px;
            font-family: 'Calibri', sans-serif;
        }

        /* Keyframes for realistic asymmetric rope swing */
        @keyframes ropeSwing {
            0% {
                transform: rotate(0deg); /* Resting point */
            }
            20% {
                transform: rotate(7deg); /* Swing to the left */
            }
            50% {
                transform: rotate(1deg); /* Small movement to the right */
            }
            80% {
                transform: rotate(6deg); /* Back to left */
            }
            100% {
                transform: rotate(0deg); /* Return to rest */
            }
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            z-index: 9999;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="deadinside.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Swing container for the rope effect -->
    <div class="swing-container">
        <img src="image.png" alt="Girl" class="girl-image">
    </div>

    <div class="text">
        <p>Wizkna</p>
    </div>

    <div class="small-text">
        <p>*Website not associated with vile.sh</p>
    </div>

    <div id="overlay">
        <p>Click to Enter</p>
    </div>

    <script>
        const audio = document.getElementById("background-music");
        const overlay = document.getElementById("overlay");

        document.body.addEventListener("click", () => {
            if (overlay.style.display !== "none") {
                audio.play();
                overlay.style.animation = "fadeOut 1s forwards";
                setTimeout(() => {
                    overlay.style.display = "none";
                }, 1000);
                console.log("Audio started playing");
            }
        });

        document.addEventListener("contextmenu", (e) => e.preventDefault());
        document.addEventListener("keydown", (e) => {
            if (e.key === "F12" || (e.ctrlKey && (e.key === "Shift" || e.key === "I" || e.key === "C"))) {
                e.preventDefault();
            }
        });

        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeOut {
                0% { opacity: 1; }
                100% { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
